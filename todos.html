<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">My Todo List</h3>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            {{>main}}
        </div>

    </div>

<footer class="footer">
    <p>&copy; My To Do List 2015</p>
</footer>

</div>

</body>

<template name="main">

    <form class="new-todo form-group">
        <input type="text" name="newTodo" class="form-control" placeholder="Type a To Do">
    </form>
    <ul>
        {{#each todos}}
            <li>
                <button class="delete-todo">&times;</button>
                <input type="checkbox" class="toggle-check">
                <span>
                    {{this.text}}
                </span>
            </li>
        {{/each}}
    </ul>
</template>
